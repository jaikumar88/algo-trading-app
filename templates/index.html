<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RAG Demo</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; }
      textarea { width: 100%; height: 120px; }
      pre { background:#f6f8fa; padding:1rem; }
    </style>
  </head>
  <body>
    <h1>RAG Demo</h1>
    <p>Ask a question and the app will retrieve relevant documents and query the LLM.</p>
    <form id="qform">
      <label for="query">Question</label>
      <textarea id="query" name="query"></textarea>
      <br>
      <label for="top_k">Top K</label>
      <input id="top_k" name="top_k" type="number" value="3" min="1" max="10">
      <button type="submit">Ask</button>
    </form>

    <h2>Answer</h2>
    <pre id="answer">(no answer yet)</pre>

    <h3>Retrieved Documents</h3>
    <div id="retrieved"></div>

    <script>
      const form = document.getElementById('qform');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const query = document.getElementById('query').value;
        const top_k = parseInt(document.getElementById('top_k').value || '3', 10);
        document.getElementById('answer').textContent = 'Thinking...';
        const res = await fetch('/api/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, top_k })
        });
        const data = await res.json();
        if (data.error) {
          document.getElementById('answer').textContent = 'Error: ' + data.error;
          return;
        }
        document.getElementById('answer').textContent = data.answer;
        const retDiv = document.getElementById('retrieved');
        retDiv.innerHTML = '';
        (data.retrieved || []).forEach((r, i) => {
          const el = document.createElement('pre');
          el.textContent = `#${i+1} (score=${r.score.toFixed(4)})\n` + r.text;
          retDiv.appendChild(el);
        });
      });
    </script>
  </body>
</html>
